    <nav class="navbar navbar-light bg-light nav">
        <div class="navbar-brand ">
            <img src="./img/baimeng.jpg" width="130" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        </div>
        <a style="color:white; line-height: 70px; margin-left: 30px;" href="./introduction.html" target="_blank">使用说明</a>

    <div class="container-fluid cont">
    <div class="col-sm-4 title center-block">年 会 抽 奖 </div>
    <div class="row">
        <div class="col-sm-8">
        	<div>
                <div class="form-group">
                    <label for="comment">参与抽奖人员【例如张三,李四,……】</label>
                    <textarea class="form-control" rows="5" id="User"></textarea>
                </div>
        	</div>
            <div>
                抽奖人数：<input type="number" name="successUserNumber" id="randomNumber" placeholder="1">
            </div>
            <div class="btn-box">
                <button class="btn" id="inputPerson" onclick="inPerson()">填入参与人员</button>
                <button class="btn" id="start" onclick="startRun()">开始抽奖</button>                    
                <button class="btn" onclick="stop()">停止</button>
                <button class="btn" onclick="location.reload()">重新抽奖</button>
            </div>
            <div>
                    <h1 id="randomUser" class="random"></h1>
                    <h1 id="successUser" class="success"></h1>
            </div>
        </div>
            <div class="col-sm-4">
                <table class="table">
                    <thead>
                        <tr>
                        <th>参与抽奖人员</th>
                        </tr>
                    </thead>
                    <tbody id="tableuser">
                    </tbody>
                </table>
