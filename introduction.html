<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用说明</title>
    <style>
        h2{
           font-size: 20px; 
        }
    </style>
</head>
<body style="padding: 50px"> 
    <h1>使用说明</h1>
    <h2>第一步：填入参与人员，人员间用逗号间隔，最后一个人员后面不用添加逗号，如图：</h2>
    <img src="./img/填入人员.png" alt="填入参赛人员">
    <br>
    <h2>第二步：点击填入参赛人员，若右边参与抽奖人员出现详细列表信息，即添加成功，如图：</h2>
    <img src="./img/参与人员信息列表.png" alt="参与人员信息列表">
    <br>
    <h2>第三步：填入一次性抽奖人数（若不填写抽奖人数，默认每次抽奖人数为1）</h2>
    <br>
    <h2>第四步：点击开始抽奖</h2>
    <br>
    <h2>第五步：点击停止抽奖</h2>
    <br>
    <h2>若需重复抽奖，且不会出现重复人员，继续重复第四步和第五步即可</h2>
    <br>
    <br>
    <p >
        <h2><strong style="color: red">注意：</strong></h2>
        <br>
        重新抽奖或是刷新页面都会导致数据清空
        <br>
        重新加载进入存储页面时，之前已经抽到过的人员仍在抽奖名单内
        <br>
        此时需手动删除或是默认再一次抽到时重新再抽一次即可
    </p>
</body>
</html>
